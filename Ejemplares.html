<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Combo_Ganadero</title>
    <!-- Favicon-->
    <link rel="Favicon--" href="Imagenes/cafe-removebg-preview.png">
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="Stilos/Ejemplares.css">
    <link rel="stylesheet" href="Stilos/Style.css">
    
  </head>
  <body>
    <!-- Navigation-->
    <header class="menu">
      <a href="Index.html">
        <img
          id="logo"
          src="Imagenes/blanco-removebg-preview.png"
          style="height: 75px"
        />
      </a>

      <img
        id="user"
        src="Imagenes/User.png"
        style="height: 55px"
        title="Register"
      />
    </header>

    </div class="container" id="container">
      <div class="lotes">
        1
      </div>
      <div class="lotes">
        2
      </div>
      <div class="lotes">
        3
      </div>
      <div class="lotes">
        4
      </div>
      <div class="lotes">
        5
      </div>
    </div>

    <!--Modal _ Register-->

    <section class="modal" id="modal">
      <div class="modal_Register">
        <center>
          <h3>Registrate ahora</h3>
        </center>
        <br />
        <input
          type="text"
          placeholder="Nombre completo"
          contenteditable="true"
        />
        <br />
        <input type="number" placeholder="Edad" />
        <br />
        <textarea placeholder="Intereses"></textarea>
        <br />
        <br />
        <button class="register">Registrarme</button>
        <button class="delete" id="delete">Ahora No</button>
      </div>
    </section>

    <!--Modal _ Ganado-->

    <section class="modalGan">
      <div class="modal_containerGan">
        <h1>--Lote--</h1>
        <button id="Buy">| Comprar</button>
        
      </div>
    </section>
    
    
    <script src="Main/Ejemplares.js"></script>
    <script src="Registrarse.js"></script>
    <script src="Main/Lotes.js"></script>
  </body>
</html>
